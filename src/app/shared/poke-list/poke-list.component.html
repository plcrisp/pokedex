    <!-- Search -->
<poke-search (emitSearch)="getSearch($event)"></poke-search>


<section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <div class="titulos">
                    <h4>
                        #{{ pokemon.status.id }}
                    </h4>

                    <h2>
                        {{ pokemon.name }}
                        <span *ngIf="pokeCheckService.checkbox1Checked">
                            <!-- Coloque aqui o código HTML para o símbolo desejado -->
                            <i class="fa fa-star" aria-hidden="true"></i>
                          </span>
                          <span *ngIf="pokeCheckService.checkbox2Checked">
                            <!-- Coloque aqui o código HTML para o segundo símbolo desejado -->
                            <i class="fa fa-check" aria-hidden="true"></i>
                          </span>
                    </h2>
                </div>

                <ul>
                    <li *ngFor="let value of pokemon.status.types">
                        {{value.type.name}}
                    </li>
                </ul>


            </section>
            <section class="pokemon__image">
                <img [src]="pokemon.status.sprites.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
</section>

<img src="assets/error.png" alt="Pokedex com problemas" width="100%" *nfIf="apiError">
