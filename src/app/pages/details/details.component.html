<!-- Header -->
<poke-header></poke-header>



<main>
    <ng-template [ngIf]="isLoading">
        <section class="pokemon__names">
        <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
        <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
        </section>

        <section class="pokemon__status">
        <img
            [src]="pokemon[0].sprites.front_default"
            [alt]="pokemon[0].name"
            class="slideInDown"
        >

        <article class="pokemon__status__statistics fadeIn">
            <section>

            <h3>Estat√≠sticas</h3>

            <ol>
                <li *ngFor="let value of pokemon[0].stats">
                  {{ value.stat.name }}
              
                  <strong>
                    {{ value.base_stat }}
                  </strong>
                </li>
              </ol>              
              
              <div class="markers">
              <ol>
                <li>
                  <label>
                    <input type="checkbox" [(ngModel)]="checkbox1Checked" (change)="onCheckbox1Change()">
                    <div class="icon-wrapper">
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                  </label>
              
                  <strong>
                    <label>
                      <input type="checkbox" [(ngModel)]="checkbox2Checked" (change)="onCheckbox2Change()">
                      <div class="icon-wrapper2">
                        <i class="fa fa-check" aria-hidden="true"></i>
                      </div>
                    </label>
                  </strong>
                </li>
              </ol>
            </div>

            </section>

            <a [routerLink]="['']" class="btn btn__secondary">
            Voltar
            </a>
        </article>
        </section>
    </ng-template>

    <img src="assets/error.png" alt="Pokedex com problemas" width="100%" *nfIf="apiError">
</main>
